<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - TP_Tableau</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Entreprise</th>
                <th>Division</th>
                <th>ref</th>
                <th>Franchise</th>
                <th>Employés</th>
                <th>CA (en millions d'€)</th>
            </tr>
            <!-- Corps du tableau -->
        <tbody>
            <!-- ligne 1 -->
            <tr>
                <td rowspan="6">Google</td>
                <td rowspan="5">Google Ltd.</td>
                <td rowspan="3">YT</td>
                <td>ADS</td>
                <td>1052</td>
                <td>10,7</td>
            </tr>
            <!-- ligne 2 -->
            <tr>
                <td>BTO</td>
                <td>204</td>
                <td>150,1</td>
            </tr>
            <!-- ligne 3 -->
            <tr>
                <td>CSI</td>
                <td>3543</td>
                <td>60,0</td>
            </tr>
            <!-- ligne 4 -->
            <tr>
                <td rowspan="2">MAP</td>
                <td>ADS</td>
                <td>48</td>
                <td>10,7</td>
            </tr>
            <!-- ligne 5 -->
            <tr>
                <td>BTO</td>
                <td>5471</td>
                <td>15,8</td>
            </tr>
            <!-- total -->
            <tr>
                <td colspan="3">Total</td>
                <td>10318</td>
                <td>247,3</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>

</html>
